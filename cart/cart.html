</head>
<body>

<div id="footer"></div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tbody = document.querySelector('#cartTable tbody');
      const cartCount = document.getElementById('cartCount');
      const totalPriceEl = document.getElementById('totalPrice');
      const subtotalEl = document.getElementById('subtotal');

      tbody.innerHTML = '';
      let total = 0;
      cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

      cart.forEach((item, index) => {
  const itemTotal = item.price * item.quantity;
  total += itemTotal;
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td>
      <div style="display: flex; align-items: center; gap: 10px;">
        <img src="${item.image}" class="product-img">
        <span style="font-size: 14px;">${item.name}</span>
      </div>
    </td>
    <td style="font-size: 12.5px;">${item.price.toLocaleString()} ‚Ç´</td>
  <td><input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)"></td>
  <td style="font-size: 13px;">${itemTotal.toLocaleString()} ‚Ç´</td>
  <td><button onclick="removeItem(${index})">Xo√°</button></td>
  `;
  tbody.appendChild(tr);
});
      subtotalEl.textContent = total.toLocaleString() + ' ‚Ç´';
      totalPriceEl.textContent = total.toLocaleString() + ' ‚Ç´';
    }

    function updateQuantity(index, newQuantity) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = parseInt(newQuantity);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    loadCart();
    function goToCheckout() {
  const totalPrice = document.getElementById('totalPrice').textContent.replace(/\D/g, '');
  localStorage.setItem('checkoutTotal', totalPrice); // l∆∞u t·ªïng ti·ªÅn (ch·ªâ s·ªë)
  window.location.href = 'checkout.html';
}
function proceedToCheckout() {
  localStorage.removeItem('buyNowProduct'); // xo√° n·∫øu t·ª´ng b·∫•m "Mua ngay"
  window.location.href = 'checkout.html';
}

  </script>
