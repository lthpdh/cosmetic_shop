<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Liên Hệ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }

    #contact-form-container {
      display: flex;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #contact-form {
      background-image: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)), url('https://naidecor.vn/wp-content/uploads/2020/07/BST-MP-11.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      color: #333;
      backdrop-filter: blur(4px);
    }

    #contact-form h2 {
      margin-top: 0;
      color: #1e88e5;
    }

    #contact-form p {
      margin-bottom: 16px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    #file-input {
      margin-top: 8px;
    }

    #selected-file-name {
      font-size: 14px;
      margin-top: 4px;
      color: #333;
      font-style: italic;
      min-height: 18px;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      white-space: nowrap;
    }

    button i {
      margin-left: 8px;
    }
  </style>
</head>
<body>


  <div id="contact-form-container">
    <form id="contact-form">
      <h2>Liên hệ với chúng tôi</h2>
      <p>Xin chào, <strong>Erilia Cosmetic</strong> có thể giúp gì cho bạn?</p>
      
      <div class="row">
        <input type="text" placeholder="Tên của bạn" required />
        <input type="email" placeholder="Địa chỉ email" required />
      </div>
      <input type="text" placeholder="Chủ đề" required />
      <textarea placeholder="Lời nhắn" required></textarea>

      <input type="file" id="file-input" name="file" />
      <div id="selected-file-name"></div>

      <div class="form-footer">
        <label class="checkbox-group">
          <input type="checkbox" required />
          Tôi đồng ý với Điều khoản dịch vụ
        </label>

        <button type="submit">Gửi <i class="fas fa-paper-plane"></i></button>
      </div>
    </form>
  </div>

  <script>
    function openForm() {
      document.getElementById("contact-form-container").style.display = "block";
    }

    const fileInput = document.getElementById('file-input');
    const fileNameDisplay = document.getElementById('selected-file-name');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = "File đã chọn: " + fileInput.files[0].name;
      } else {
        fileNameDisplay.textContent = '';
      }
    });

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Gửi thành công! Chúng tôi sẽ phản hồi sớm nhất.");
      document.getElementById("contact-form-container").style.display = "none";
      this.reset();
      fileNameDisplay.textContent = '';
    });
  </script>

</body>
</html>
